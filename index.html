<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://kit.fontawesome.com/1ba9506b3c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Home Page</title>
</head>
<body>
    <div class="container">
        <header class="top_header">
            <img class="top_logo" src="images/logo.svg" alt="">
            <nav class="top_nav">
                <ul class="top_list">
                    <li class="top_pages"><a class="current_page" href="">News</a></li>
                    <li class="top_pages"><a class="top_nav_text" href="">Services</a></li>
                    <li class="top_pages"><a class="top_nav_text" href="">Who We Are</a></li>
                </ul>
            </nav>
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </header>
        <section>
            <article>
            <h2>Company News</h2>
            <div class="image_frame">
                <figure class="image_card"><img class="image" src="images/image 1-1.png" alt=""><figcaption class="img_text">Open the article and give it a quick read.</figcaption></figure>
                <figure class="image_card"><img class="image" src="images/image 1-2.png" alt=""><figcaption class="img_text">Open the article and give it a quick read.</figcaption></figure>
                <figure class="image_card"><img class="image" src="images/image 1-3.png" alt=""><figcaption class="img_text">Open the article and give it a quick read.</figcaption></figure>
                <figure class="image_card"><img class="image" src="images/image 2-1.png" alt=""><figcaption class="img_text">Open the article and give it a quick read.</figcaption></figure>
                <figure class="image_card"><img class="image" src="images/image 2-2.png" alt=""><figcaption class="img_text">Open the article and give it a quick read.</figcaption></figure>
                <figure class="image_card"><img class="image" src="images/image 2-3.png" alt=""><figcaption class="img_text">Open the article and give it a quick read.</figcaption></figure>
            </div>
            </article>
        </section>
        <footer></footer>

    </div>
    
</body>
